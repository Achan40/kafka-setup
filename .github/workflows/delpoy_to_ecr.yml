name: Build and Push Dockerfiles to ECR

on:
  push:
    branches:
      - dev
permissions:
  id-token: write   # Required for OIDC
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: kafka-setup

    steps:
      # 1. Checkout Repo
      - name: Checkout repo
        uses: actions/checkout@v5

      # 2. configure AWS credentials
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-region: us-east-2
          role-to-assume: ${{ secrets.CI_CD_ROLE_ARN }}

      - name: Authenticate Docker to ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Find Dockerfiles
        id: find-dockerfiles
        run: |
            find . -type f -iname "Dockerfile" > dockerfiles.txt
            cat dockerfiles.txt

      - name: Build and Push Images
        run: |
            GIT_SHA=${GITHUB_SHA::7}

            while IFS= read -r file; do
            dir=$(dirname "$file")
            name=$(basename "$dir" | tr '[:upper:]' '[:lower:]')

            echo "Building image for $file -> sending to repo: ${{ secrets.ECR_REPO_NAME_DEV }}"

            BASE_URI="${{ steps.ecr-login.outputs.registry }}/${{ secrets.ECR_REPO_NAME_DEV }}"
            IMAGE_LATEST="$BASE_URI:${name}-latest"
            IMAGE_SHA="$BASE_URI:${name}-${GIT_SHA}"

            # Build once per Dockerfile (separate image object per dir)
            docker build -t "$IMAGE_SHA" "$dir"

            # Tag SHA build also as latest
            docker tag "$IMAGE_SHA" "$IMAGE_LATEST"

            docker push "$IMAGE_SHA"
            docker push "$IMAGE_LATEST"
            done < dockerfiles.txt